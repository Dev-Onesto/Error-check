<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Debuggerr</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <style>
      body{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
   }
   header{
      height: 65px;
      background-color: #27d600;
      width:100%;
      align-items: center;
      padding: 10px;
   }
   i{
      color: black;
      font-size: 50px;
   }
   .main{
      padding: 20px;
      height: 100%;
      width: 100%;
   }
   .head-div{
      padding: 0px;
   }
   h1{
      font-size: 20px;
   }
   p{
       width:80%;
   }
   label{
      font-size: 17px;
   }
   .in-field{
      height: 30px;
      width: 50%;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      margin-bottom: 10px;
      padding-left: 10px;
      background: #f5f5f5;
   }
   button{
      width: 20%;
      height: 30px;
      background: rgb(1, 214, 5);
      border: none;
      border-radius: 5px;
      color: white;
   }
   button:active{
      background: rgb(3, 248, 8);
   }
   .response-field{
      width: 40%;
      height: 50px;
      word-break: break-all;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid rgb(248, 248, 248);
      border-radius: 10px;
      border-left-color: rgb(73, 254, 8);
      border-left-width: 6px;
      background: #f8f8f8;
      font-style: italic;
   }
   </style>
</head>
<body>
   <header><i class="bi bi-eye"></i></header>
   <div class="main">
      <div class="head-div">
         <div class="head">
            <h1>CODE ERROR DECTECTOR</h1>
            <P>Paste your code in the provided field and wait for result. </P>
         </div>
      </div>
      <div class="mid-section">
         <label for="">Paste code</label><br>
         <input type="text" class="in-field" placeholder="Paste your code here..." required>
      </div>
      <div class="check-field">
         <button>Check Error</button>
      </div>
      <div class="response-field"></div>
      
   </div>
</body>
<script>
   
</script>

</html>
